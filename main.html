<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	<style>
		table, th, td{
			border : 1px solid black;
			text-align:center;
		}
		#text{
			color:white
		}
	</style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
		<!-- Your code here -->
		<tr>
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <td>Column 1</td>
            <td>Column 2</td>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <th>Nested Table 1</th>
          <tr>
            <td>
				<ul>
					<li>List item 1</li>
					<li>List item 2</li>
					<li>List item 3</li>
				</ul>
			</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
         <table>
           <tr>
             <th colspan="2">Nested Table 3</th>
           </tr>
			 <tr>
				 <td><a href="">Nested Table</td>
				 <td>Demo Continued</td>
			 </tr>
         </table>
      </td>
      <td>
        <table>
          <tr>
           <th>Nested Table 4</th>
         </tr>
		<tr>
			<td style="background-color:black;" id="text">HTML</td>
		</tr>
       </table>
       </td>
     </tr>
     <tr>
       
     </tr>
	</table>
  </body>
</html>
